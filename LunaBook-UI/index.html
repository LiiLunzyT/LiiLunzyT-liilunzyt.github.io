<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/6c9fd23990.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/script.js"></script>
</head>
<body>
  <div class="header">
    <div class="nav">
      <div class="nav__logo">
        <a href="#home">LunaBook</a>
      </div>
      <div class="nav__toggle"><i class="fas fa-bars"></i></div>
      <div class="nav__menu">
        <div class="nav__menu__item">
          <a href="#home">Home</a>
        </div>
        <div class="nav__menu__item">
          <a href="#home">About</a>
        </div>
        <div class="nav__menu__item">
          <a href="#home">Contact</a>
        </div>
        <div class="nav__menu__item">
          <a href="#home">Contact</a>
        </div>
      </div>
      <div class="nav__cart">
        <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
    <div class="banner">
      <img src="./images/slider-01.jpg" alt="">
    </div>
  </div>
  <div class="searchbar">
    <input type="text" placeholder="Book Title">
    <input type="text" placeholder="Author">
    <input type="text" placeholder="Category">
    <button type="submit"><i class="fas fa-search"></i>Find Book</button>
  </div>
  <div class="populars">
    <div class="populars__book">
      <img src="./images/book-1.jpg" alt="">
      <p class="populars__book__title">Title 1</p>
      <p class="populars__book__author"><i>Author 1</i></p>
      <p class="populars__book__price"><del>Price 1</del>Price 2</p>
    </div>
    <div class="populars__book">
      <img src="./images/book-2.jpg" alt="">
    </div>
    <div class="populars__book">
      <img src="./images/book-3.jpg" alt="">

    <div class="populars__book">
