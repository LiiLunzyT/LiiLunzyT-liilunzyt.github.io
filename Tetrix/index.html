<!DOCTYPE html>
<html>
<head>
	<title>Tetrix</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game">
		<canvas id="game-canvas"></canvas>
		<div id="score">
			<div id="list-btn">
				<button id="btn_start" onclick="game.gameStart();">Game Start</button>
				<button id="btn_end" onclick="game.gameEnd();">Game End</button>
			</div>
		</div>
		<div id="control">
			<button class="btn-control" onclick="game.brick.moveLeft()" id="left"></button>
			<button class="btn-control" onclick="game.brick.moveRight()" id="right"></button>
			<button class="btn-control" onclick="game.brick.instantFall()" id="down"></button>
			<button class="btn-control" onclick="game.brick.rotate()" id="up"></button>
	</div>
	</div>

</body>
</html>
<script type="text/javascript" src="const.js"></script>
<script type="text/javascript" src="dot.js"></script>
<script type="text/javascript" src="board.js"></script>
<script type="text/javascript" src="brick.js"></script>
<script type="text/javascript" src="game.js"></script>
