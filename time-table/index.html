<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NTU Thời khoá biểu</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/6c9fd23990.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="./logo.png" alt="">
    </div>
    <h1>Thời khoá biểu</h1>
    <button class="login" id="login"><i class="fas fa-sign-in-alt"></i></button>
  </div>
  <div class="container" id="container">
    <p id="notice" class="notice">Bạn chưa đăng nhập, mời đăng nhập</p>
  </div>
  <div class="modal-container" id="modal">
    <div class="modal">
      <button class="close" id="close"><i class="fas fa-times"></i></button>
      <div class="modal-head">
        <h2>Đăng nhập</h3>
      </div>
      <div class="modal-content">
        <div class="error" id="error"></div>
        <div class="form">
          <div class="form-control">
            <label for="username"><small>MSSV</small></label>
            <input type="text" id="username" placeholder="Nhập mssv">
          </div>
          <div class="form-control">
            <label for="password"><small>Mật khẩu</small></label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
          </div>
          <button id="submit" class="submit">Đăng nhập</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>&copy; Design by VLT</p>
  </div>
</body>
<script src="./script.js"></script>
</html>
