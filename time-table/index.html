<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Thời khoá biểu</h1>
    <button class="login" id="login">Đăng nhập</button>
  </div>
  <div class="container" id="container">
    <p id="notice" class="notice">Bạn chưa đăng nhập, mời đăng nhập</p>
    <div class="timetable" id="timetable">
    </div>
  </div>
  <div class="modal-container" id="modal">
    <div class="modal">
      <button class="close" id="close">X</button>
      <div class="modal-head">
        <h1>Đăng nhập</h1>
      </div>
      <div class="modal-content">
        <div class="form">
          <div class="form-control">
            <label for="username"><small>MSSV</small></label>
            <input type="text" id="username" placeholder="Nhập mssv">
          </div>
          <div class="form-control">
            <label for="password"><small>Mật khẩu</small></label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
          </div>
          <button id="submit" class="submit">Đăng nhập</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
